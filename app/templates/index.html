<!DOCTYPE HTML5>
<html>
  <head>
    <meta charset='utf-8'>
    <title> visual data analysis platform </title>
    <script src="{{url_for('static', filename='jquery/jquery.min.js')}}"></script>
    <link href="{{url_for('static', filename='index.css')}}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class='primnav' id='navi'>
    </nav>
    <div class='main-scope'>
      <div class='canvas'>
        <svg id="svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" ></svg>
        <img src="static/bg.png" alt="" draggable="false">
      </div>
      <div class="data-view"  id="data-box">
        <div class='data-top'>数据</div>
        <div class="data-table" id="table-box"></div>
      </div>
    </div>
    <div class="detail-bound">
      <!--<div class='button-single-div' style="display:none" id='button_single_run'>-->
      <!--<button class="bubbly-button" onclick="run_single_button()">运行节点</button>-->
      <!--</div>-->
      <div class='button-div'>
        <button onclick="save_button()">保存流程图</button>
        <button onclick="load_button()">读取流程图</button>
      </div>
      <div class='button-div'>
        <button id='button_clean' onclick="clean_button()">清除缓存</button>
        <button id='button_run' style="display:inline" onclick="run_button()">运行</button>
        <button id='button_stop' style="display:none" onclick="stop_button()">停止</button>
      </div>
      <div class='delete-div'>
        <button id='button_delete' style="display:none" onclick="delete_button()">删除节点</button>
        <button id='button_single_run' style="display:none" onclick="run_single_button()">运行节点</button>
      </div>
      <div class="detail-view"  >
        <div class="detail-top">参数</div>
        <div class="detail-table" id="detail-box"></div>
      </div>
    </div>
  </body>
  <script src="{{url_for('static', filename='graph.js')}}"></script>
</html>
